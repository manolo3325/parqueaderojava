<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModalidadViewDlg" widgetVar="ModalidadViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewModalidadTitle}">
            <h:form id="ModalidadViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{modalidadController.selected != null}">
                        <h:outputText value="#{bundle.ViewModalidadLabel_id}"/>
                        <h:outputText value="#{modalidadController.selected.id}" title="#{bundle.ViewModalidadTitle_id}"/>
                        <h:outputText value="#{bundle.ViewModalidadLabel_nombre}"/>
                        <h:outputText value="#{modalidadController.selected.nombre}" title="#{bundle.ViewModalidadTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewModalidadLabel_estado}"/>
                        <p:selectBooleanCheckbox value="#{modalidadController.selected.estado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewModalidadLabel_idPlazo}"/>
                        <h:outputText value="#{modalidadController.selected.idPlazo}" title="#{bundle.ViewModalidadTitle_idPlazo}"/>
                        <h:outputText value="#{bundle.ViewModalidadLabel_fechaCorte}"/>
                        <h:outputText value="#{modalidadController.selected.fechaCorte}" title="#{bundle.ViewModalidadTitle_fechaCorte}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ModalidadViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
