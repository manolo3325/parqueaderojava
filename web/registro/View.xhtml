<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroViewDlg" widgetVar="RegistroViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewRegistroTitle}">
            <h:form id="RegistroViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroController.selected != null}">
                        <h:outputText value="#{bundle.ViewRegistroLabel_id}"/>
                        <h:outputText value="#{registroController.selected.id}" title="#{bundle.ViewRegistroTitle_id}"/>
                        <h:outputText value="#{bundle.ViewRegistroLabel_fechaEntrada}"/>
                        <h:outputText value="#{registroController.selected.fechaEntrada}" title="#{bundle.ViewRegistroTitle_fechaEntrada}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRegistroLabel_placaVehiculos}"/>
                        <h:outputText value="#{registroController.selected.placaVehiculos}" title="#{bundle.ViewRegistroTitle_placaVehiculos}"/>
                        <h:outputText value="#{bundle.ViewRegistroLabel_horaEntrada}"/>
                        <h:outputText value="#{registroController.selected.horaEntrada}" title="#{bundle.ViewRegistroTitle_horaEntrada}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRegistroLabel_horaSalida}"/>
                        <h:outputText value="#{registroController.selected.horaSalida}" title="#{bundle.ViewRegistroTitle_horaSalida}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewRegistroLabel_valor}"/>
                        <h:outputText value="#{registroController.selected.valor}" title="#{bundle.ViewRegistroTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewRegistroLabel_descripcion}"/>
                        <h:outputText value="#{registroController.selected.descripcion}" title="#{bundle.ViewRegistroTitle_descripcion}"/>
                        <h:outputText value="#{bundle.ViewRegistroLabel_idUsuario}"/>
                        <h:outputText value="#{registroController.selected.idUsuario}" title="#{bundle.ViewRegistroTitle_idUsuario}"/>
                        <h:outputText value="#{bundle.ViewRegistroLabel_idObjetos}"/>
                        <h:outputText value="#{registroController.selected.idObjetos}" title="#{bundle.ViewRegistroTitle_idObjetos}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="RegistroViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
