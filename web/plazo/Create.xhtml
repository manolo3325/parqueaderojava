<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PlazoCreateDlg" widgetVar="PlazoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePlazoTitle}">
            <h:form id="PlazoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{plazoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePlazoLabel_id}" for="id" />
                        <p:inputText id="id" value="#{plazoController.selected.id}" title="#{bundle.CreatePlazoTitle_id}" required="true" requiredMessage="#{bundle.CreatePlazoRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreatePlazoLabel_tiempo}" for="tiempo" />
                        <p:calendar id="tiempo" pattern="MM/dd/yyyy HH:mm:ss" value="#{plazoController.selected.tiempo}" title="#{bundle.EditPlazoTitle_tiempo}" required="true" requiredMessage="#{bundle.EditPlazoRequiredMessage_tiempo}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePlazoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{plazoController.selected.descripcion}" title="#{bundle.CreatePlazoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreatePlazoRequiredMessage_descripcion}"/>
                        <p:outputLabel value="#{bundle.CreatePlazoLabel_valor}" for="valor" />
                        <p:inputText id="valor" value="#{plazoController.selected.valor}" title="#{bundle.CreatePlazoTitle_valor}" required="true" requiredMessage="#{bundle.CreatePlazoRequiredMessage_valor}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{plazoController.create}" value="#{bundle.Save}" update="display,:PlazoListForm:datalist,:growl" oncomplete="handleSubmit(args,'PlazoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PlazoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
