<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ObjetosViewDlg" widgetVar="ObjetosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewObjetosTitle}">
            <h:form id="ObjetosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{objetosController.selected != null}">
                        <h:outputText value="#{bundle.ViewObjetosLabel_id}"/>
                        <h:outputText value="#{objetosController.selected.id}" title="#{bundle.ViewObjetosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewObjetosLabel_nombre}"/>
                        <h:outputText value="#{objetosController.selected.nombre}" title="#{bundle.ViewObjetosTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewObjetosLabel_descripcion}"/>
                        <h:outputText value="#{objetosController.selected.descripcion}" title="#{bundle.ViewObjetosTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ObjetosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
