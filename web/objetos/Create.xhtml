<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ObjetosCreateDlg" widgetVar="ObjetosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateObjetosTitle}">
            <h:form id="ObjetosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{objetosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateObjetosLabel_id}" for="id" />
                        <p:inputText id="id" value="#{objetosController.selected.id}" title="#{bundle.CreateObjetosTitle_id}" required="true" requiredMessage="#{bundle.CreateObjetosRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateObjetosLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{objetosController.selected.nombre}" title="#{bundle.CreateObjetosTitle_nombre}" required="true" requiredMessage="#{bundle.CreateObjetosRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.CreateObjetosLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{objetosController.selected.descripcion}" title="#{bundle.CreateObjetosTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateObjetosRequiredMessage_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{objetosController.create}" value="#{bundle.Save}" update="display,:ObjetosListForm:datalist,:growl" oncomplete="handleSubmit(args,'ObjetosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ObjetosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
