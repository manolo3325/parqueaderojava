<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VehiculoCreateDlg" widgetVar="VehiculoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVehiculoTitle}">
            <h:form id="VehiculoCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{vehiculoController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_placa}" for="placa" />
                        <p:inputText id="placa" value="#{vehiculoController.selected.placa}" title="#{bundle.CreateVehiculoTitle_placa}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_placa}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_tipo}" for="tipo" />
                        <p:inputText id="tipo" value="#{vehiculoController.selected.tipo}" title="#{bundle.CreateVehiculoTitle_tipo}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_tipo}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_idCliente}" for="idCliente" />
                        <p:inputText id="idCliente" value="#{vehiculoController.selected.idCliente}" title="#{bundle.CreateVehiculoTitle_idCliente}" required="true" requiredMessage="#{bundle.CreateVehiculoRequiredMessage_idCliente}"/>
                        <p:outputLabel value="#{bundle.CreateVehiculoLabel_estado}" for="estado" />
                        <p:selectBooleanCheckbox id="estado" value="#{vehiculoController.selected.estado}" required="true" requiredMessage="#{bundle.EditVehiculoRequiredMessage_estado}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vehiculoController.create}" value="#{bundle.Save}" update="display,:VehiculoListForm:datalist,:growl" oncomplete="handleSubmit(args,'VehiculoCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VehiculoCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
